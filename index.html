<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Falling Cats! üê±</title>
    <style>
        body {
            background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
            font-family: 'Comic Sans MS', 'Comic Neue', 'Poppins', cursive, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .bg-anim {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }
        
        .bg-anim::before,
        .bg-anim::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            animation: floatBg 12s infinite alternate;
        }
        
        .bg-anim::before {
            width: 400px;
            height: 400px;
            left: -100px;
            top: 10vh;
            background: #fff7b2;
            animation-delay: 0s;
        }
        
        .bg-anim::after {
            width: 320px;
            height: 320px;
            right: -80px;
            bottom: 10vh;
            background: #ffb2b2;
            animation-delay: 6s;
        }
        
        @keyframes floatBg {
            0% {
                transform: translateY(0) scale(1);
            }
            100% {
                transform: translateY(40px) scale(1.08);
            }
        }
        
        header,
        footer {
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 8px #ff4e50, 0 2px 12px #f9d423;
        }
        
        header h1 {
            font-size: 2.3em;
            margin-top: 32px;
            margin-bottom: 0.2em;
            font-family: 'Poppins', 'Comic Sans MS', cursive, sans-serif;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff7b2 20%, #ff4e50 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 8px #ff4e50aa);
            animation: neonGlow 2s infinite alternate;
        }
        
        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 8px #fff7b2, 0 2px 12px #ff4e50;
            }
            100% {
                text-shadow: 0 0 24px #fff7b2, 0 2px 24px #ff4e50;
            }
        }
        
        header p {
            font-size: 1.1em;
            margin-bottom: 0;
            color: #fffbe7;
            text-shadow: 0 1px 8px #ff4e50;
        }
        
        #gameArea {
            position: relative;
            width: 350px;
            height: 450px;
            margin: 40px auto 0 auto;
            background: rgba(255, 255, 255, 0.18);
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18), 0 2px 24px #ff4e5040;
            overflow: hidden;
            touch-action: manipulation;
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.25);
            transition: box-shadow 0.3s;
        }
        
        #gameArea:hover {
            box-shadow: 0 12px 48px 0 #ff4e5040, 0 2px 24px #f9d42340;
        }
        
        .falling-cat {
            position: absolute;
            width: 60px;
            height: 60px;
            cursor: pointer;
            user-select: none;
            animation: fall linear;
            touch-action: manipulation;
            filter: drop-shadow(0 4px 12px #ff4e5040);
            transition: filter 0.2s;
        }
        
        .falling-cat:active {
            filter: drop-shadow(0 0 24px #fff7b2);
        }
        
        @keyframes fall {
            0% {
                top: -70px;
            }
            100% {
                top: 420px;
            }
        }
        
        #scoreboard,
        #timer {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 1.3em;
            color: #333;
            background: rgba(255, 255, 255, 0.85);
            padding: 8px 18px;
            border-radius: 16px;
            box-shadow: 0 2px 12px #ff4e5020;
            z-index: 2;
            font-weight: bold;
            letter-spacing: 1px;
            animation: fadeIn 1s;
        }
        
        #timer {
            left: unset;
            right: 10px;
        }
        
        #score.pop {
            animation: pop 0.3s;
        }
        
        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        #startBtn {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.3em;
            padding: 16px 36px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(90deg, #ff4e50 0%, #f9d423 100%);
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 24px #ff4e5040;
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
            z-index: 2;
            font-family: 'Poppins', 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            animation: fadeIn 1.2s;
        }
        
        #startBtn:hover,
        #startBtn:active {
            background: linear-gradient(90deg, #f9d423 0%, #ff4e50 100%);
            color: #ff4e50;
            transform: scale(1.07);
            box-shadow: 0 8px 32px #f9d42340;
        }
        
        #message {
            text-align: center;
            font-size: 1.5em;
            color: #fff;
            margin-top: 20px;
            text-shadow: 1px 1px 4px #000, 0 2px 12px #ff4e50;
            font-family: 'Poppins', 'Comic Sans MS', cursive, sans-serif;
            animation: fadeIn 1.2s;
        }
        
        .paw {
            position: fixed;
            font-size: 2em;
            opacity: 0.2;
            pointer-events: none;
            animation: floatPaw 8s linear infinite;
            z-index: 0;
            filter: blur(0.5px);
        }
        
        @keyframes floatPaw {
            0% {
                transform: translateY(100vh) scale(0.7) rotate(0deg);
            }
            100% {
                transform: translateY(-10vh) scale(1.2) rotate(360deg);
            }
        }
        
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            opacity: 0.8;
            z-index: 1000;
            pointer-events: none;
            animation: confetti-fall 1.2s linear forwards;
            box-shadow: 0 2px 8px #ff4e5040;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
        /* Responsive styles */
        
        @media (max-width: 600px) {
            #gameArea {
                width: 98vw;
                height: 70vw;
                min-height: 260px;
                max-width: 100vw;
                margin: 10px auto 0 auto;
                border-radius: 18px;
            }
            .falling-cat {
                width: 16vw;
                height: 16vw;
                min-width: 44px;
                min-height: 44px;
                max-width: 80px;
                max-height: 80px;
            }
            #scoreboard,
            #timer {
                font-size: 1.2em;
                padding: 6px 12px;
                border-radius: 12px;
                top: 6px;
                left: 6px;
                right: 6px;
            }
            #timer {
                left: unset;
                right: 6px;
            }
            #startBtn {
                font-size: 1.1em;
                padding: 14px 10vw;
                border-radius: 16px;
            }
            header h1 {
                font-size: 1.1em;
                margin-top: 18px;
            }
            header p {
                font-size: 1em;
            }
            #message {
                font-size: 1em;
                margin-top: 10px;
            }
            footer {
                font-size: 1em;
                margin-top: 18px;
            }
        }
        /* Vertical copyright label */
        
        .copyright-label {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%) rotate(-90deg);
            transform-origin: left top;
            background: rgba(0, 0, 0, 0.25);
            color: #fff;
            font-size: 1em;
            padding: 6px 18px;
            border-radius: 0 0 16px 16px;
            z-index: 2000;
            letter-spacing: 1px;
            font-family: inherit;
            pointer-events: none;
            user-select: none;
        }
        
        footer {
            margin-top: 40px;
            font-size: 1.1em;
            color: #fffbe7;
            text-shadow: 0 1px 8px #ff4e50;
            letter-spacing: 1px;
            font-family: 'Poppins', 'Comic Sans MS', cursive, sans-serif;
        }
    </style>
</head>

<body>
    <div class="bg-anim"></div>
    <header>
        <h1>üéâ Catch the Falling Cats! üêæ</h1>
        <p>Click or tap the cats before they reach the bottom. How many can you catch in 20 seconds?</p>
    </header>
    <main>
        <div id="gameArea">
            <div id="scoreboard">
                <span>Score: </span><span id="score">0</span>
            </div>
            <div id="timer">Time: <span id="time">20</span>s</div>
            <!-- Add timer input above the Start button in #gameArea -->
            <label for="timerInput" id="timerInputLabel" style="position:absolute;left:50%;top:38%;transform:translate(-50%,-50%);z-index:2;font-size:1em;background:rgba(255,255,255,0.85);padding:6px 16px;border-radius:12px;box-shadow:0 2px 12px #ff4e5020;">
                Set Timer:
                <input type="number" id="timerInput" min="5" max="120" value="20" style="width:50px;font-size:1em;border-radius:6px;border:1px solid #ccc;padding:2px 6px;">
                s
            </label>
            <!-- Move the Start Game button below the timer input and center it horizontally in #gameArea -->
            <button id="startBtn" style="position:absolute;left:50%;top:54%;transform:translate(-50%,-50%);">Start Game</button>
        </div>
        <div id="message"></div>
    </main>
    <footer>
        <p>Made with ‚ù§Ô∏è for your best friend!</p>
    </footer>
    <div class="copyright-label">¬© Made by Mr.Yusof Parvej Islam</div>
    <script>
        // Paw print background animation
        function createPaw() {
            const paw = document.createElement('div');
            paw.className = 'paw';
            paw.style.left = Math.random() * 100 + 'vw';
            paw.style.animationDuration = (6 + Math.random() * 4) + 's';
            paw.style.fontSize = (1.5 + Math.random()) + 'em';
            paw.textContent = 'üêæ';
            document.body.appendChild(paw);
            setTimeout(() => paw.remove(), 9000);
        }
        setInterval(createPaw, 900);

        // Game logic
        const scoreSpan = document.getElementById('score');
        const timerSpan = document.getElementById('time');
        const startBtn = document.getElementById('startBtn');
        const message = document.getElementById('message');
        const gameArea = document.getElementById('gameArea');
        const timerInput = document.getElementById('timerInput');
        const timerInputLabel = document.getElementById('timerInputLabel');
        let score = 0;
        let time = 20;
        let timerInterval;
        let catInterval;
        let gameActive = false;

        function popScore() {
            scoreSpan.classList.add('pop');
            setTimeout(() => scoreSpan.classList.remove('pop'), 300);
        }

        function spawnCat() {
            if (!gameActive) return;
            const cat = document.createElement('img');
            cat.src = "https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f638.png";
            cat.className = 'falling-cat';
            // Responsive left position
            const areaWidth = gameArea.clientWidth;
            const catWidth = cat.offsetWidth || 60;
            cat.style.left = Math.random() * (areaWidth - catWidth) + 'px';
            cat.style.animationDuration = (1.5 + Math.random() * 1.5) + 's';
            gameArea.appendChild(cat);

            let caught = false;
            // Support both click and touch
            function catchCat(e) {
                if (!gameActive || caught) return;
                caught = true;
                score++;
                scoreSpan.textContent = score;
                popScore();
                cat.style.transition = "transform 0.3s, opacity 0.3s";
                cat.style.transform = "scale(1.5) rotate(360deg)";
                cat.style.opacity = "0";
                setTimeout(() => cat.remove(), 300);
                e.preventDefault();
            }
            cat.onclick = catchCat;
            cat.ontouchstart = catchCat;

            cat.addEventListener('animationend', () => {
                if (!caught) cat.remove();
            });
        }

        function startGame() {
            score = 0;
            // Use user-set timer value
            time = Math.max(5, Math.min(120, parseInt(timerInput.value) || 20));
            scoreSpan.textContent = score;
            timerSpan.textContent = time;
            message.textContent = '';
            startBtn.style.display = 'none';
            timerInputLabel.style.display = 'none';
            gameActive = true;

            // Remove any remaining cats
            document.querySelectorAll('.falling-cat').forEach(c => c.remove());

            catInterval = setInterval(spawnCat, 600);
            spawnCat();

            timerInterval = setInterval(() => {
                time--;
                timerSpan.textContent = time;
                if (time <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            clearInterval(catInterval);
            gameActive = false;
            startBtn.style.display = 'block';
            timerInputLabel.style.display = 'block';
            message.textContent = `üéâ Time's up! You caught ${score} cats! üê±`;
            confettiBurst();
        }

        startBtn.onclick = startGame;
        startBtn.ontouchstart = function(e) {
            e.preventDefault();
            startGame();
        };

        // Confetti animation
        function confettiBurst() {
            for (let i = 0; i < 40; i++) {
                setTimeout(() => createConfetti(), i * 15);
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = (Math.random() * 100) + 'vw';
            confetti.style.background = `hsl(${Math.random() * 360}, 90%, 60%)`;
            confetti.style.top = '-20px';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 1300);
        }
    </script>
</body>

</html>
